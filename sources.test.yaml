# Download tiles on the fly from wiki maps service
gen:
  uri: https://maps.wikimedia.org/osm-pbf/{z}/{x}/{y}.pbf
  setInfo:
    vector_layers:
      - id: landuse
      - id: waterway
      - id: water
      - id: aeroway
      - id: building
      - id: road
      - id: admin
      - id: country_label
      - id: place_label
      - id: poi_label
      - id: road_label

# expands name_ json blob into several name_{code} tags
genall-tegola:
  uri: json2tags://
  params:
    source: { ref: gen }
    tag: name

# OSM PBF source
osm-pbf:
  public: true
  formats: [ pbf ]
  uri: overzoom://
  params:
    source: { ref: genall-tegola }
    maxzoom: 19

# creates the 'name' attribute based on name_* attributes and lang param
babel:
  uri: babel://
  params:
    source: { ref: osm-pbf }
    tag: name
    combineName: false
    defaultLanguage: local

# View tiles as generated directly from the database. Don't view zoom0-5
osm-intl:
  public: true
  formats: [ png, json, headers, svg, jpeg ]
  scales: [ 1.3, 1.5, 2, 2.6, 3 ]
  static: true
  maxheight: 2048
  maxwidth: 2048
  uri: tmstyle://
  yaml:
    npm: [ "@kartotherian/osm-bright-style", project.yml ]
  yamlSetParams:
    source: { ref: babel }

# OSM map without any labels
osm:
  public: true
  formats: [ png, json, headers, svg, jpeg ]
  scales: [ 1.3, 1.5, 2, 2.6, 3 ]
  maxzoom: 19
  static: true
  maxheight: 2048
  maxwidth: 2048
  uri: tmstyle://
  yaml:
    npm: [ "@kartotherian/osm-bright-style", project.yml ]
  yamlSetParams:
    source: { ref: osm-pbf }
  yamlExceptLayers: [ country_label, place_label, poi_label ]

# No-op source to test publicinfo parameter
private-info:
  public: true
  publicinfo: false
  scales: [ 1.3, 1.5, 2, 2.6, 3 ]
  static: true
  maxheight: 2048
  maxwidth: 2048
  uri: tmstyle://
  yaml:
    npm: [ "@kartotherian/osm-bright-style", project.yml ]
  yamlSetParams:
    source: { ref: gen }
