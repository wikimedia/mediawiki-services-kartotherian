# ST_Collect and ST_Union seem to produce the same result, but since we do topojson locally, there is no point
# to do the same optimization in both Postgress and Javascript, thus doing the simpler ST_Collect.
# We should do a/b test later to see which is overall faster
direct:
  sql: |
    SELECT id, ST_AsGeoJSON(ST_Transform(geometry, 4326)) as data
    FROM (
    SELECT id, ST_Multi(ST_Union(geometry)) AS geometry
      FROM (
        SELECT wikidata AS id, (ST_Dump(geometry)).geom AS geometry
        FROM $1~
        WHERE wikidata IN ($2:csv)
        ) combq
      GROUP BY id
    ) subq
simplify:
  sql: |
    SELECT id, ST_AsGeoJSON(ST_Transform(ST_Simplify(geometry, $3), 4326)) as data
    FROM (
    SELECT id, ST_Multi(ST_Union(geometry)) AS geometry
      FROM (
        SELECT wikidata AS id, (ST_Dump(geometry)).geom AS geometry
        FROM $1~
        WHERE wikidata IN ($2:csv)
        ) combq
      GROUP BY id
    ) subq
  params:
    - name: 'arg1'
      default: 10000
# Convert geometry (in mercator) to a bbox, calc area, sqrt of that
simplifyarea:
  sql: |
    SELECT id, ST_AsGeoJSON(ST_Transform(ST_Simplify(geometry, $3*sqrt(ST_Area(ST_Envelope(geometry)))), 4326)) as data
    FROM (
    SELECT id, ST_Multi(ST_Union(geometry)) AS geometry
      FROM (
        SELECT wikidata AS id, (ST_Dump(geometry)).geom AS geometry
        FROM $1~
        WHERE wikidata IN ($2:csv)
        ) combq
      GROUP BY id
    ) subq
  params:
    - name: 'arg1'
      default: 0.001

removerepeat:
  sql: |
    SELECT id, ST_AsGeoJSON(ST_Transform(ST_RemoveRepeatedPoints(geometry, $3), 4326)) as data
    FROM (
    SELECT id, ST_Multi(ST_Union(geometry)) AS geometry
      FROM (
        SELECT wikidata AS id, (ST_Dump(geometry)).geom AS geometry
        FROM $1~
        WHERE wikidata IN ($2:csv)
        ) combq
      GROUP BY id
    ) subq
  params:
    - name: 'arg1'
      default: 10000
