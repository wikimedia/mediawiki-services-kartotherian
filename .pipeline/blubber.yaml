version: v4
base: docker-registry.wikimedia.org/nodejs10-slim
lives:
  in: /srv/service
runs:
  environment:
    APP_BASE_PATH: /srv/service
    ICU_DATA: /srv/service/node_modules/mapnik/lib/binding/share/icu

variants:
  build:
    base: docker-registry.wikimedia.org/nodejs10-devel
    apt: { packages: [
      git,
      build-essential,
      pkg-config,
      python-dev,
      fonts-dejavu,
      libboost-filesystem-dev,
      libboost-regex-dev,
      libboost-system-dev,
      libcairo2-dev,
      libfreetype6-dev,
      libgdal-dev,
      libharfbuzz-dev,
      libjpeg-dev,
      libpng-dev,
      libpq-dev,
      libproj-dev,
      libtiff-dev,
      libwebp-dev,
      libxml2-dev,
      libmapbox-variant-dev,
      libboost-program-options-dev,
      libboost-thread-dev,
      libmapnik-dev,
      mapnik-utils,
      mapnik-doc,
      libmapnik3.0
      ] }
    node: { requirements: [.] }
    copies: [local]
    runs: { environment: { LINK: g++ } }
  test:
    includes: [build]
    apt: { packages: [ca-certificates] }
    entrypoint: [npm, test]
  prep:
    includes: [build]
    node: { env: production }
  production:
    copies: [prep]
    node: { env: production }
    entrypoint: [node, server.js]
